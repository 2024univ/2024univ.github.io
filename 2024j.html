<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024학년도 정시 모집요강 검색기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <style>
        /* 여기에 기존 스타일 코드 추가 */

        #pdf-canvas {
            width: 100%;
            border: 1px solid #ddd; /* 스타일 필요에 따라 조정 */
        }
    </style>
</head>
<body>
    <div class="hero bg-dark text-center py-5" style="width: 100%;">
        <h1 class="text-white">2024학년도 정시 모집요강</h1>
        <div class="search-container" style="width: 100%;">
            <input type="text" id="searchInput" placeholder="대학명을 입력하세요. OO대학교와 같이 전부 입력합니다."/>
            <button id="searchButton">검색</button>
        </div>
    </div>
    <div class="container">
        <div class="left-side" id="leftSide">
            <!-- 여기에 기존 왼쪽 영역 코드 추가 -->
        </div>
        <div class="right-side">
            <div class="results-container" id="results">
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
    </div>
    <script>
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const leftSide = document.getElementById('leftSide');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const ctx = pdfCanvas.getContext('2d');
        const apiURL = "/2024susi.json";

        const renderPDF = async (url) => {
            const pdfDoc = await pdfjsLib.getDocument(url).promise;
            const page = await pdfDoc.getPage(1);
            const viewport = page.getViewport({ scale: 1.5 });
            pdfCanvas.height = viewport.height;
            pdfCanvas.width = viewport.width;
            await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        };

        const search = async () => {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                alert("검색어를 입력하세요.");
                return;
            }

            try {
                const response = await fetch(apiURL);
                if (!response.ok) {
                    throw new Error("API 호출 실패");
                }

                const fileList = await response.json();
                const fileMatch = fileList.find(file => file.replace(".pdf", "") === searchTerm);
                resultsContainer.innerHTML = '';

                if (fileMatch) {
                    const pdfURL = `./2024/${fileMatch}`;
                    renderPDF(pdfURL);
                    leftSide.style.display = 'none';
                } else {
                    resultsContainer.innerHTML = "<p>검색 결과가 없습니다.</p>";
                    leftSide.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                alert("검색 중 오류가 발생했습니다.");
            }
        };

        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
