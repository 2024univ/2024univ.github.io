<!DOCTYPE html>
<html>
  <head>
    <title>대학 위치 지도</title>
    <link rel="stylesheet" type="text/css" href="https://2024univ.github.io/style.css" />
    <link rel="icon" href="https://2024univ.github.io/favicon.jpg"
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- 지역 버튼 -->
        <button onclick="fetchAndDisplayData('강원', this)">강원</button>
        <button onclick="fetchAndDisplayData('경기', this)">경기</button>
        <button onclick="fetchAndDisplayData('경남', this)">경남</button>
        <button onclick="fetchAndDisplayData('경북', this)">경북</button>
        <button onclick="fetchAndDisplayData('광주', this)">광주</button>
        <button onclick="fetchAndDisplayData('대구', this)">대구</button>
        <button onclick="fetchAndDisplayData('대전', this)">대전</button>
        <button onclick="fetchAndDisplayData('부산', this)">부산</button>
        <button onclick="fetchAndDisplayData('서울', this)">서울</button>
        <button onclick="fetchAndDisplayData('세종', this)">세종</button>
        <button onclick="fetchAndDisplayData('울산', this)">울산</button>
        <button onclick="fetchAndDisplayData('인천', this)">인천</button>
        <button onclick="fetchAndDisplayData('전남', this)">전남</button>
        <button onclick="fetchAndDisplayData('전북', this)">전북</button>
        <button onclick="fetchAndDisplayData('제주', this)">제주</button>
        <button onclick="fetchAndDisplayData('충남', this)">충남</button>
        <button onclick="fetchAndDisplayData('충북', this)">충북</button>
        <!-- ... -->
        <div id="university-buttons-container"></div>
      </div>
      <div id="map"></div>
      <!-- 대학명 버튼이 추가될 컨테이너 -->
    </div>

    <!-- initMap이 정의된 자바스크립트 파일 -->
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.0, lng: 127.5 },
          zoom: 7,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqScdoBOkLUatgE9R46UBw_Pan5snhWPg&callback=initMap"></script>
    <script src="https://2024univ.github.io/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </body>
</html>
